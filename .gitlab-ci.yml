stages:
  - validate
  - plan
  - apply
image:
  name: hashicorp/terraform:latest
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
before_script:
  - export
  - export FORTIOS_ACCESS_TOKEN=${fortigate_token}
  - export FORTIOS_ACCESS_HOSTNAME=${fortigate_hostname}
  - export FORTIOS_INSECURE="true"
  - export TF_ADDRESS=${state_address}
  - export TF_USERNAME=${username}
  - export TF_PASSWORD=${password}
  - export TF_HTTP_ADDRESS=${state_address}
  - rm -rf .terraform
  - terraform --version
  - terraform init
validate:
  stage: validate
  script:
    - terraform validate
plan:
  stage: plan
  script:
    - terraform plan -out "planfile"
  dependencies:
    - validate
  artifacts:
    paths:
      - planfile
apply:
  stage: apply
  script:
    - terraform apply -input=false "planfile"
  dependencies:
    - plan
  when: manual